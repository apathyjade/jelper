name: jelper-publish
on: push

env:
  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: echo $NODE_AUTH_TOKEN
      - run: npm config set "${NPM_AUTH_TOKEN}"
      - run: npm config get
      - run: npm install -g pnpm
      - run: npm install -g @microsoft/rush
      - run: rush update
      - run: rush build
      # - run: echo $ttt
      - run: rush publish -p --include-all
    
